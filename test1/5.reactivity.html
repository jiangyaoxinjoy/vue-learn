<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    Array
    {{arr}}
</div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#app',
        data: {
            arr: [1,2,3,4,5]
        }
    });
    /*
    //去改变数组中的某一项是监控不到的。因为数组内的某一项没有添加getter和setter方法
    //也无法使用改变数组长度的方法
    vm.arr[1] = 100; //错误
    vm.arr.length -= 2;//错误
    */

    //可以改变数组的方法有以下：
    //变异方法：pop, push, shift, unshift, sort, resver, splice
    vm.arr.push(22)
    //filter,map
    vm.arr = vm.arr.map( item => item*3)
</script>
</body>
</html>
