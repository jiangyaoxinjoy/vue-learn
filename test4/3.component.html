
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-一般写插件用全局组件-->
<!--全局组件 可以声明一次在任何地方使用-->
<!--局部组件 必须告诉这个函数属于谁-->
<div id="app">
    <my-component></my-component>
</div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component('myComponent',{ //一个对象可以看成一个组件
        template: '<div>i\'am so handsome <span>{{name}}</span></div>',
        data() { //组件中的数据必须是函数类型，返回一个对象实例作为组件的数据
            return {
                name: 'jyx'
            }
        }
    });
    let vm = new Vue({
        el: '#app',
        data: {}
    });
</script>
</body>
</html>
