<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{a+1}}
</div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    //生命周期的方法：beforeCreate, created,
    //                beforeMount, mounted,
    //                beforeUpdate, undate
    //                beforeDestroy, destroyed
    let vm = new Vue({ //根实例，初始化时会调用很多方法(钩子函数 ->回调函数)
        // el: '#app', // 3.保证有挂载的元素(两种写法)
        data: {
            a:1,
        },
        beforeCreate() {
            //debugger 控制台调试，打开sources查看scope
            // debugger;
        }, //1.此方法一般不用
        created() {  //2.获取ajax，初始化操作
            // debugger; //data就挂载到实例上了
        },
        template: '<div>{{a}}</div>', //如果有template模板，模板内容会替换掉外部html元素。模板只能有一个根元素
        beforMount() {}, //4.此方法一般不用
        mounted() {}, //模板和数据编译好，替换掉#app.真是dom渲染完，可以操作dom。
        beforeUpdate() {}, //数据更新之前 。所有数据变化都会触发。
        updated() {
            console.log('updated');
        }, //数据更新后，意义都不大.一般用watch替换掉。
        beforeDestroy() {console.log('销毁前')}, //清除事件绑定
        destroyed(){console.log('销毁后')}

    }).$mount('#app'); // 3.保证有挂载的元素
    vm.$destroy();
</script>
</body>
</html>
