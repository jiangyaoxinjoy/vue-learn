<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--<link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .del{
            text-decoration: line-through;
            color: darkgray;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                   TodoList
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-warning">
                    <div class="panel-heading ">
                        <h3 class="text-danger ">你有{{willTodo}} 件事情要完成</h3>
                        <input type="text" v-model="inputVal" @keyup.enter="add" class="form-control" placeholder="input" aria-describedby="sizing-addon2">
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(item,index) in calculateTodos" >
                                <span :class="{del : item.isSelected}" @dblclick="rember(item)" v-show="curTodo != item">
                                    <input type="checkbox"  v-model="item.isSelected">{{item.title}}
                                    <button class="btn btn-danger pull-right btn-xs" @click="del(item)">&bigotimes;</button>
                                </span>
                                <input type="text"  v-model="item.title" v-focus-aa="curTodo == item" @blur="editTodo(item)" @keyup.enter="editTodo(item)" v-show="curTodo == item">
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li role="presentation" :class="{active:hash==='all'}"><a href="#/all">全部</a></li>
                            <li role="presentation" :class="{active:hash==='finish'}"><a href="#/finish" >已完成</a></li>
                            <li role="presentation" :class="{active:hash==='unfinish'}"><a href="#/unfinish" >未完成</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../node_modules/axios/dist/axios.js"></script>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="./todo.js"></script>
</body>
</html>
