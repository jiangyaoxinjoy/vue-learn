<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a{
            background-color: aquamarine;
        }
        .b {
            font-size: 30px;
        }
        .c {
            color: salmon;
        }
    </style>
</head>
<body>
<div id="app">
    <!--后添加的行内样式可能会覆盖前面的-->
    <div class="b" :style=" 'font-size:50px'">1adfafa ddafdae</div>

    <!--对象写法-->
    <div :style="{color: 'salmon',fontSize: '30px'}">2adfafa ddafdae</div>

    <!--数组写法-->
    <div :style="[sty1,sty2,{fontSize:'20px'}]">3adfafa ddafdae</div>
</div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#app',
        data: {
            sty1: {backgroundColor: 'aquamarine'},
            sty2: {color: 'salmon'}
        }
    });
</script>
</body>
</html>
